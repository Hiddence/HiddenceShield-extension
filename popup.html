<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiddence</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="vpn-popup">
        <header>
            <h2>Shield by <a href="https://hiddence.net" target="_blank" class="text-primary">Hiddence.NET</a></h2>
        </header>
        <div class="status">
            <div class="status-icon" id="status-icon"></div>
            <p id="status-text">Not Connected</p>
        </div>
        <div class="controls">
            <button id="toggle-connection" class="button">Connect</button>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
