<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiddence</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="vpn-popup">
        <header>
            <div class="logo-container">
                <img src="img/icon-128.png" alt="Shield Logo" class="logo">
                <h2><a href="https://hiddence.net" target="_blank" class="text-primary">Hiddence.NET</a></h2>
            </div>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                    <option value="es">ES</option>
                    <option value="de">DE</option>
                    <option value="uk">UA</option>
                    <option value="pt">PT</option>
                    <option value="it">IT</option>
                    <option value="fr">FR</option>
                    <option value="nl">NL</option>
                    <option value="sv">SV</option>
                    <option value="ar">AR</option>
                    <option value="ja">JA</option>
                    <option value="zh">ZH</option>
                </select>
            </div>
        </header>
        <div class="status-container">
            <div class="status">
                <div class="status-icon" id="status-icon"></div>
                <p id="status-text">Not Connected</p>
            </div>
            <div class="server-info" id="server-info">
                <span class="server-ping" id="server-ping">--</span>
            </div>
        </div>
        <div class="controls">
            <button id="toggle-connection" class="button">Connect</button>
        </div>
        <hr class="divider" />
        <div class="advanced-settings">
            <h3 id="advanced-heading">Advanced Settings</h3>
            <div class="feature-row">
                <label class="switch">
                    <input type="checkbox" id="webrtc-switch" checked />
                    <span class="slider">
                        <span class="bg-off"></span>
                        <span class="bg-on"></span>
                    </span>
                </label>
                <span class="feature-label" id="webrtc-label">WebRTC Leak Protection</span>
            </div>
        </div>
        <footer>
            <span class="version">v1.0.4</span>
        </footer>
    </div>
    <script src="js/translations.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
